<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lo Público - La Administración en datos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      html {
        background-color: #000;
        color: #fff;
      }

      body {
        overflow: hidden;
        font-family: "Source Serif 4", serif;
      }

      .container {
        min-height: 100vh;
        max-height: 100vh;
        position: relative;
      }

      /* Imagen de fondo con blur */
      #animate-area {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url(La\ fragua\ de\ Vulcano.jpg);
        background-position: 50% 30%;
        background-size: 130%;
        background-repeat: no-repeat;
        filter: blur(4px) brightness(0.5);
        transform: scale(1.1);
        animation: animatedBackground 50s ease-in-out infinite alternate;
      }

      @keyframes animatedBackground {
        0% {
          background-position: 20% 30%;
        }
        25% {
          background-position: 80% 70%;
        }
        50% {
          background-position: 30% 80%;
        }
        75% {
          background-position: 70% 20%;
        }
        100% {
          background-position: 40% 50%;
        }
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.6) 0%,
          rgba(0, 0, 0, 0.4) 100%
        );
      }

      /* Área de texto central */
      .textArea {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
        z-index: 2;
      }

      .textArea h1 {
        font-family: "Libre Baskerville", serif;
        font-weight: 100;
        font-size: clamp(1.75rem, 4vw, 2.25rem);
        margin-bottom: 1rem;
        letter-spacing: 0.05em;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        animation: fadeInUp 1s ease-out;
      }

      .textArea h2 {
        font-family: "Source Serif 4", serif;
        font-size: clamp(1rem, 2.5vw, 1.35rem);
        font-weight: 300;
        margin-bottom: 1.5rem;
        letter-spacing: 0.02em;
        text-shadow: 0 2px 15px rgba(0, 0, 0, 0.8);
        animation: fadeInUp 1s ease-out 0.2s backwards;
      }

      .textArea h2 strong {
        font-weight: 600;
      }

      .textArea h3 {
        font-family: "Source Serif 4", serif;
        font-size: clamp(0.875rem, 1.5vw, 1rem);
        font-weight: 300;
        font-style: italic;
        opacity: 0.9;
        letter-spacing: 0.05em;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        animation: fadeInUp 1s ease-out 0.4s backwards;
      }

      .caption {
        position: absolute;
        bottom: 0;
        right: 0;
        padding: 1.5rem;
        font-family: "Source Serif 4", serif;
        font-weight: 300;
        font-style: italic;
        font-size: 0.75rem;
        line-height: 1.4;
        text-align: right;
        color: rgba(255, 255, 255, 0.85);
        z-index: 3;
        animation: fadeIn 1.5s ease-out 0.6s backwards;
      }

      .caption p {
        margin: 0.25rem 0;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        #animate-area {
          background-size: cover;
        }

        .textArea {
          padding: 1.5rem;
        }

        .textArea h1 {
          margin-bottom: 0.75rem;
        }

        .textArea h2 {
          margin-bottom: 1rem;
        }

        .caption {
          padding: 1rem;
          font-size: 0.65rem;
        }
      }

      @media (max-width: 480px) {
        .textArea {
          padding: 1rem;
        }

        .caption {
          padding: 0.75rem;
          font-size: 0.6rem;
        }
      }

      @media (min-resolution: 2dppx) {
        #animate-area {
          filter: blur(3px) brightness(0.5);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="animate-area"></div>
      <div class="overlay"></div>
      <div class="textArea">
        <h1>Lo Público</h1>
        <h2>La Administración en <strong>datos</strong>.</h2>
        <h3>Muy pronto (espero).</h3>
      </div>
      <div class="caption">
        <p>La fragua de Vulcano - Diego Velázquez</p>
        <p>© Museo Nacional del Prado</p>
      </div>
    </div>
  </body>
</html>
